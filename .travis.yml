language: java
#install: true
dist: trusty

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

jobs:
  include:
    - language: java
      jdk: openjdk8
      script:
        - ./gradlew clean build test jacocoTestReport
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - language: java
      jdk: openjdk11
      script:
        - ./gradlew clean build test jacocoTestReport
        - sonar-scanner
      addons:
        sonarcloud:
          organization: oleg-cherednik
          token:
            secure: 
    - language: android
      android:
        components:
          - android-18
      script:
        - ./gradlew clean build test
    - language: android
      android:
        components:
          - android-30
      script:
        - ./gradlew clean build test
